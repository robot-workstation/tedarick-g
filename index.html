<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Compel ⇄ Products (Tek Robot)</title>
  <style>
    :root{color-scheme:dark}

    html,body{
      min-height:100%;
      overflow-x:hidden; /* ✅ yatay kayma yok */
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#0b0d12;
      color:#eaeef7;
      font-size:15px;

      /* ✅ sağ-sol slide engeli */
      overscroll-behavior-x:none;
      touch-action:pan-y;

      /* ✅ markalar tam görünsün diye sayfa dikey scroll */
      overflow-y:auto;
    }

    /* ✅ DİKEY LAYOUT (üst auto, alt geniş) */
    .layout{
      flex:1;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow:visible;
    }

    /* ÜST ALAN */
    aside{
      border-bottom:1px solid #1f2430;
      padding:8px;
      display:flex;
      flex-direction:column;
      gap:8px;
      background:#0b0d12;
      overflow:visible; /* tooltip/marka taşmasın */
    }

    /* ✅ Butonlar + Bilgi aynı satır */
    .topRow{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start; /* ✅ sola dayalı */
    }

    /* ALT ALAN (TABLOLAR) */
    section.maincol{
      display:flex;
      flex-direction:column;
      gap:8px;
      background:#0b0d12;
      padding:0 8px 10px;
    }

    /* CONTROLS */
    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
    }

    button,.file{
      background:#111827;
      color:#eaeef7;
      border:1px solid #2a3140;
      border-radius:10px;
      font-weight:900;
      font-size:14px;
      height:36px;
      display:flex;
      align-items:center;
      justify-content:center;
      line-height:1;
    }
    button{padding:0 12px;cursor:pointer}
    button:hover,.file:hover{background:#1f2a44;border-color:#6b7da6}
    button:disabled{opacity:.55;cursor:not-allowed}
    button:disabled:hover{background:#111827;border-color:#2a3140}

    .file{
      position:relative; /* ✅ tooltip */
      justify-content:flex-start;
      gap:8px;
      padding:0 10px;
      user-select:none;
      cursor:pointer;
      max-width:520px;
    }
    .file input{display:none}
    .fbtn{white-space:nowrap}
    .fname{
      font-weight:800;
      opacity:.92;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:170px
    }

    /* ✅ Hover tooltip */
    .tip{
      display:none;
      position:absolute;
      left:0;
      top:calc(100% + 6px);
      background:#0f1320;
      border:1px solid #2a3140;
      border-radius:12px;
      padding:10px 12px;
      font-weight:900;
      font-size:13px;
      line-height:1.45;
      white-space:pre-line;
      z-index:20;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
      max-width:min(520px, 92vw);
    }
    .tip.show{display:block}

    .ibox{
      flex:1 1 420px;
      min-height:36px;
      display:flex;
      align-items:center;
      flex-wrap:wrap;
      gap:6px;
      padding:8px 10px;
      border:1px solid #1f2430;
      border-radius:12px;
      background:#0f1320;
    }
    .chip{
      padding:3px 9px;
      border:1px solid #2a3140;
      border-radius:999px;
      background:#0b0d12;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-weight:1000;
      font-size:14px;
      line-height:1.1
    }
    .chip.ok{color:#86efac}
    .chip.bad{color:#fca5a5}
    .chip.unk{color:#fcd34d}
    .chip.muted{opacity:.88;font-weight:900}

    /* ✅ BRANDS: scroll yok, wrap var */
    .brandList{
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      align-content:flex-start;

      /* ✅ sağ-sol slide engeli */
      overscroll-behavior-x:none;
      touch-action:pan-y;
    }
    .brand{
      display:inline-flex;
      align-items:center;
      padding:7px 10px;
      border:1px solid #1f2430;
      border-radius:12px;
      background:#0f1320;
      cursor:pointer;
      user-select:none;
      width:max-content;      /* ✅ karakter sayısı kadar */
      max-width:100%;
    }
    .brand:hover{border-color:#2a3140}
    .brand.sel{background:#1f2a44;border-color:#6b7da6}

    .bRow{
      display:flex;
      gap:8px;
      align-items:center;
      min-width:0;
      width:100%;
    }
    .bNm{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-weight:1100;
      font-size:15px;
      line-height:1.2;
      max-width:70vw;
    }
    .bCt{white-space:nowrap;opacity:.9;font-size:11px}

    /* PANELLER */
    .panel{padding:0;display:flex;flex-direction:column;gap:6px;overflow:visible}
    .tableWrap{
      overflow-y:auto;
      overflow-x:hidden;
      border:1px solid #1f2430;
      border-radius:12px;
      background:#0f1320;

      overscroll-behavior-x:none;
      touch-action:pan-y;
    }

    table{width:100%;border-collapse:collapse;table-layout:fixed}
    th,td{border-bottom:1px solid #1f2430;padding:9px 6px;text-align:center;vertical-align:middle;font-size:14px;line-height:1.1}
    td{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    th{position:sticky;top:0;z-index:2;background:#0b0d12;font-weight:1100;white-space:nowrap;overflow:hidden;text-overflow:clip;padding:7px 6px}
    .hTxt{display:inline-block;white-space:nowrap;transform-origin:left center;will-change:transform}
    tbody tr:hover{background:#111827}
    .left{text-align:left!important}
    .hMain{font-weight:1100}
    .hParen{font-size:12px;font-weight:400;opacity:.9}

    .cellTxt{display:inline-block}
    td.nameCell{overflow:visible;text-overflow:clip;position:relative;z-index:1}
    td.nameCell .nm{display:inline-block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:9999px;position:relative;z-index:3}
    td.eanCell{overflow:visible;text-overflow:clip}
    td.seqCell{font-weight:1100}
    td.statusBold{font-weight:1100}
    a{color:#93c5fd;text-decoration:none}
    a:hover{text-decoration:underline}

    input[type=text]{
      width:100%;
      min-width:78px;
      box-sizing:border-box;
      height:36px;
      background:#111827;
      color:#eaeef7;
      border:1px solid #2a3140;
      border-radius:10px;
      padding:0 10px;
      font-weight:900;
      font-size:14px;
      line-height:1;
      display:flex;
      align-items:center
    }
    input[type=text]:focus{outline:none;border-color:#6b7da6}

    @media (max-width:980px){.fname{max-width:130px}}

    /* Depo modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:50;padding:18px}
    .modalInner{width:min(980px,100%);background:#0f1320;border:1px solid #2a3140;border-radius:14px;box-shadow:0 12px 40px rgba(0,0,0,.55);padding:12px;display:flex;flex-direction:column;gap:10px}
    .modal textarea{
      width:100%;
      height:260px;
      resize:vertical;
      box-sizing:border-box;
      background:#0b0d12;
      color:#eaeef7;
      border:1px solid #2a3140;
      border-radius:12px;
      padding:10px;
      font-weight:800;
      font-size:14px
    }
    .modalBtns{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}

    /* ✅ Depo overlay animasyon */
    .pasteWrap{position:relative}
    #depoSpin{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) scale(1.25);
      width:min(180px, 60%);
      opacity:.95;
      pointer-events:none;
      z-index:2;
      animation:spin 2.2s linear infinite;
      filter:drop-shadow(0 10px 24px rgba(0,0,0,.45));
    }
    @keyframes spin{from{transform:translate(-50%,-50%) scale(1.25) rotate(0deg)}to{transform:translate(-50%,-50%) scale(1.25) rotate(360deg)}}
  </style>
</head>

<body>
  <main class="layout">

    <!-- ÜST: Kontroller + Bilgi + Markalar -->
    <aside>

      <div class="topRow">
        <div class="controls" id="leftControls">
          <label class="file" id="sescBox" title="Sescibaba Stok (CSV)">
            <span class="fbtn">Sescibaba Stok</span>
            <span class="fname" id="n2">Yükle</span>
            <input id="f2" type="file" accept=".csv,text/csv">

            <!-- ✅ hover açıklama -->
            <div class="tip" id="csvTip" aria-hidden="true">
→Web Servis Kodu
→Ürün Adı
→Tedarikçi Ürün Kodu
→Barkod
→Stok
→Marka
→SEO Link
            </div>
          </label>

          <button id="depoBtn" class="file" type="button" title="Depo Stok">
            <span class="fbtn">Depo Stok</span><span class="fname" id="n4">Yükle</span>
          </button>

          <button id="go" title="Listele">Listele</button>

          <button id="dl1" disabled>CSV Çıktı</button>
          <button id="dl2" disabled style="display:none">Eşleşmeyen CSV</button>
        </div>

        <div class="ibox" id="infoBox">
          <span class="chip muted" id="brandStatus">Markalar yükleniyor…</span>
          <span class="chip ok" id="stChip">Hazır</span>
          <span class="chip muted" id="selChip">Seçili 0</span>
          <span class="chip" id="l1Chip">Compel:-</span>
          <span class="chip" id="l2Chip">Sescibaba:-</span>
          <span class="chip" id="l4Chip">Depo:-</span>
          <span class="chip muted" id="sum">Toplam 0 • ✓0 • ✕0</span>
        </div>
      </div>

      <div class="brandList" id="brandList"></div>
    </aside>

    <!-- ALT: Liste -->
    <section class="maincol">
      <section class="panel results">
        <div class="tableWrap"><table id="t1"></table></div>
      </section>

      <section class="panel unmatched" id="unmatchedSection" style="display:none">
        <div class="tableWrap"><table id="t2"></table></div>
      </section>
    </section>

  </main>

  <!-- Depo Yapıştırma Modal -->
  <div class="modal" id="depoModal" aria-hidden="true">
    <div class="modalInner">
      <div class="pasteWrap">
        <textarea id="depoPaste"></textarea>
        <img id="depoSpin" src="https://www.sescibaba.com/Data/EditorFiles/urun_resim/Aidestek.webp" alt="">
      </div>

      <div class="modalBtns">
        <button id="depoClear" type="button">Temizle</button>
        <button id="depoClose" type="button">Kapat</button>
        <button id="depoLoad" type="button">Yükle</button>
      </div>
    </div>
  </div>

  <datalist id="wsCodes"></datalist>
  <datalist id="supCodes"></datalist>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
